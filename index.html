<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Image Generator
    </title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/application.css">
    <link rel="stylesheet" href="css/third-party/notifi.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/8736d823db.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <!-- Content -->

        <div class="content" id="content">
            <div class="content_heading md-only">
                <h1>Image Generator</h1>
                <p>Simply create an account and save your images.</p>
            </div>

            <!-- Accounts (Will be here on larger screens) -->

            <div class="content_wrapper" id="content-wrapper">

                <!-- Library -->

                <div class="library md-only" id="library">
                    <h2 class="sm-only" id="library-title"></h2>
                    <div class="library_wrapper">
                        <p id="library-background">No Saved Images</p>
                        <div class="grid" id="grid">
                        </div>
                    </div>
                    <button class="button back sm-only" onclick="hideLibrary()"><i class="fa-solid fa-arrow-left"></i> Back </button>
                </div>

                <!-- Main -->

                <div class="main" id="main">
                    <h1 class="sm-only">Image Generator</h1>

                    <!-- Accounts (Will be here on smaller screens) -->

                    <div class="accounts_wrapper" id="accounts">
                        <select class="select-menu" id="select-menu">
                            <option value="default">Choose account</option>
                            <option value="new">Add new account...</option>
                        </select>
                        <div class="accounts_new" id="accounts-new">
                            <input class="text-field" placeholder="Enter your email address" id="email">
                            <div class="accounts_buttons">
                                <button class="button add" onclick="addAccount()">Add</button>
                                <button class="button cancel" onclick="hideAddAccount()">Cancel</button>
                            </div>
                        </div>
                    </div>

                    <!-- Image -->

                    <div class="image_wrapper" id="image-wrapper">
                        <div class="image_box">
                            <img src="assets/images/placeholder.png" id="image">
                        </div>
                        <div class="image_buttons">
                            <button class="button next" onclick="nextImage()"> Next <i class="fa-solid fa-arrow-right"></i></button>
                            <button class="button save" onclick="saveImage()"> Save <i class="fa-solid fa-floppy-disk"></i></button>
                        </div>
                    </div>
                    <button class="button lib sm-only" id="lib-button" onclick="showLibrary()"></button>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="js/third-party/jquery-3.7.1.min.js"></script>
    <script src="js/third-party/notifi.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
