<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Image Generator
    </title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/application.css">
    <link rel="stylesheet" href="css/notif.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/8736d823db.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="content">
            <h1>Image Generator</h1>
            <div class="accounts_wrapper">
                <select class="select-menu" id="accounts">
                    <option value="default">Choose account</option>
                    <option value="new">Add new account...</option>
                </select>
                <div class="accounts_new" id="new">
                    <input class="text-field" placeholder="Email Address" id="email">
                    <div class="accounts_buttons">
                        <button class="button add" onclick="addAccount()">Add</button>
                        <button class="button cancel" onclick="hideAddAccount()">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="picture_wrapper">
                <div class="picture_box">
                    <img src="" id="picture">
                </div>
                <div class="picture_buttons">
                    <button class="button next" onclick="nextImage()"> Next <i class="fa-solid fa-arrow-right"></i></button>
                    <button class="button save" onclick="saveImage()"> Save <i class="fa-solid fa-floppy-disk"></i></button>
                </div>
            </div>
            <button class="button library" id="library-button" onclick="saveImage()"> View Saved Images </button>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/notif.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
