<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Image Generator
    </title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/application.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/8736d823db.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="content">
            <h1>Image Generator</h1>
            <div class="accounts_wrapper">
                <select class="select-menu" id="accounts">
                    <option value="default">Choose account</option>
                    <option value="new">Add new account...</option>
                </select>
                <input class="text-field" placeholder="Email Address" id="email">
                <div class="accounts_buttons-wrapper">
                    <div><button class="button add">Add</button></div>
                    <div><button class="button cancel">Cancel</button></div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
